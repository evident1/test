<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件-登录页</title>
    <link rel="stylesheet" href="assets/layui/css/layui.css">
    <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>
    <div class="layui-container header">
        <img src="./assets/images/logo.png" alt="">
    </div>
    <!-- 中间登录框 -->
    <div class="center_box">
        <!-- 登录页面开始 -->
        <div id="login">            
            <!-- 表单区域 -->
            <!-- 表单标题 -->
            <div class="title">
                <img src="./assets/images/login_title.png" alt="">
            </div>
            <!-- 表单内容登录密码 -->
            <form class="layui-form" action="">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username" ></i>  
                    <input type="text" name="username" required  lay-verify="required|uname" placeholder="请输入用户名" autocomplete="off" class="layui-input ">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password" ></i>  
                        <input type="text" name="password" required  lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input ">                   
                </div>
                <div class="layui-form-item">
                    <button type="submit" lay-submit class="layui-btn layui-btn-fluid ">登录</button>
                </div>
            </form>
            <!-- 去注册链接 -->
            <div class="links">
                <div class="go-regiter">
                    <a>去注册一个账号</a>

                </div>
            </div>
        </div>
        <!-- 登录页面结束 -->

        <!-- 注册页面开始 -->
        <div id="register">
            <!-- 表单标题 -->
            <div class="title">
                <img src="./assets/images/login_title.png" alt="">
            </div>
            <!-- 注册内容登录密码 -->
            <form class="layui-form" action="">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username" ></i>  
                        <input type="text" name="username" required  lay-verify="required|uname" placeholder="请输入用户名" autocomplete="off" class="layui-input ">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password" ></i>  
                        <input id="reg-password" type="text" name="password" required  lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input ">
                    
                </div>
                <!-- 再次验证密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password" ></i>  
                        <input type="text" name="password" required  lay-verify="required|same" placeholder="请再次输入密码" autocomplete="off" class="layui-input ">
                    
                </div>
                <div class="layui-form-item">
                    <button type="submit" lay-submit class="layui-btn layui-btn-fluid ">注册</button>
                </div>
            </form>
    
            <!-- 去注册链接 -->
            <div class="links">
                <div class="go-login">
                   <a> 去登录</a>
                </div>
            </div>
        </div>
        <!-- 注册页面结束 -->
    </div>

    <script src="./assets/lib/jquery.js"></script>
    <script src="./assets/layui/layui.all.js"></script>
    <script src="./assets/js/login.js"></script>

</body>
</html>
